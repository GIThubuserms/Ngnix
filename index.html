<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Murtaza Teaches</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-body h2 {
      font-size: 1.25rem;
      color: #34495e;
    }
  </style>
</head>
<body>

  <h1>Murtaza Teaches DevOps</h1>
  <h1>Learn and grow your devops carrer with me : )</h1>

  <div class="courses">
    <div class="card">
      <img src="images/download.jpeg" alt="DevOps Course 1">
      <div class="card-body">
        <h2>DevOps Course 1</h2>
      </div>
    </div>
    <div class="card">
      <img src="/images/devops2.png" alt="DevOps Course 2">
      <div class="card-body">
        <h2>DevOps Course 2</h2>
      </div>
    </div>
    <div class="card">
      <img src="/images/devops3.jpeg" alt="DevOps Course 3">
      <div class="card-body">
        <h2>DevOps Course 3</h2>
      </div>
    </div>
  </div>

</body>
</html>
